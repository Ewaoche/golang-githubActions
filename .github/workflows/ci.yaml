name: Continuous Integration
on: pull_request
jobs:
  run_code_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Run linting
        run: |
          go fmt ./...
          go vet ./...
    
